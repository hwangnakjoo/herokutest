{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <main role="main">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'lion.jpg' %}" class="d-block w-100" alt="사자어흥">
          <div class="carousel-caption d-none d-md-block">
            <h5>어서오세요</h5>
            <p>django 공부를 위해 만든 블로그입니다.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'apple.png' %}" class="d-block w-100" alt="아치킨!">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          {% for i in blogs.all %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-image-top" src="{{ i.img.url }}" alt="ㅗ">
                <div class="card-body">
                  <h4 class="card-text">{{ i.title }}</h4>
                  <p class="card-text">{{ i.summary }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'detail' i.id %}">View</a></button>
                      <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'edit' i.id %}"> Edit</a></button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

  </main>
{% endblock %}
