{% extends 'base.html' %}

{% block content %}
<br>

<style>
  .modelform-input {
    width: 100%
  }

</style>


<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row">
      <label for="inputTitle" class="col-sm-1 col-form-label"> 제목 : </label>
      <div class="col-10">
        {{ form.title }}
      </div>
    </div>
    <div class="form-group row">
      <label for="inputFILES" class="col-sm-1 col-form-label">파일 :</label>
      <div class="col-10">
        {{ form.img }}
      </div>
    </div>
    <div class="form-group row">
      <label for="inputText" class="col-sm-1 col-form-label">내용 :</label>
      <div class="col-sm-10">
        {{ form.body }}
      </div>
    </div>
    <input class="btn btn-primary" type="submit" value="저장">
  </form>
</div>
{% endblock %}
